type Parent {
  id: ID! @id
  p: String @unique
  children: [Child]
  j: [Joint]
}

type Child {
  id: ID! @id
  c: String @unique
  friendsOpt: [Friend]
  jointOpt: Joint! @relation(link: TABLE)
}

type Friend {
  id: ID! @id
  f: String @unique
  test: String
}

type Joint {
  id: ID! @id
  j: String
}
