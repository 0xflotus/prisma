type OnlyId {
  id: ID! @unique
}

type OnlyIdAndARelation {
  id: ID! @unique
  ref: OnlyId!
}

type OnlyIdAndARelation2 {
  id: ID! @unique
  ref: OnlyId
}

type OnlyDate {
  id: ID! @unique
  createdAt: DateTime!
}

type OnlyRelation {
  id: ID! @unique
  ref: [OnlyDate]
}

type OnlyRelationA {
  id: ID! @unique
  ref: OnlyRelationA!
}

type OnlyRelationB {
  id: ID! @unique
  ref: OnlyRelationB
}
