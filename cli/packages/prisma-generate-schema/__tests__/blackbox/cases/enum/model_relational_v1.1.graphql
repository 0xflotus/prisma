enum UsedEnum {
  A
  B
  C
  D
}

enum UnusedEnum {
  X
  Y
  Z
}

type A {
  id: ID! @id
  fieldA: UsedEnum
  fieldB: UsedEnum!
  fieldC: [UsedEnum]
  b: B! @relation(link: TABLE)
}

type AWithId {
  id: ID! @id
  fieldA: UsedEnum
  fieldB: UsedEnum!
  fieldC: [UsedEnum]
  c: C @relation(link: TABLE)
}

type B {
  id: ID! @id
  field: String!
  a: [A]
}

type C {
  id: ID! @id
  field: [Int] @scalarList(strategy: RELATION)
  a: AWithId!
}

type D {
  id: ID! @id
  field: [DateTime] @scalarList(strategy: RELATION)
  a: AWithId! @relation(link: TABLE)
}

type E {
  id: ID! @id
  field: Json
  a: [A]
}
