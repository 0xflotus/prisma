type User {
  id: ID! @id
  email: String! @unique
  name: String
  posts: [Post] @relation(link: TABLE)
}

type Post {
  id: ID! @id
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
  published: Boolean! @default(value: false)
  title: String!
  content: String
  author: User! @relation(link: TABLE)
}
