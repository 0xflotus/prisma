type A {
  id: ID! @id
  toB: B! @relation(link: TABLE, name: "RaToB")
  toB2: B! @relation(link: TABLE, name: "RaToB2")
  toC: C @relation(link: TABLE)
}

type B {
  id: ID! @id
  toA: A! @relation(name: "RaToB")
  toA2: A! @relation(name: "RaToB2")
  toC: C! @relation(link: TABLE)
}

type C {
  id: ID! @id
  toB: [B]
  toA: [A]
}
