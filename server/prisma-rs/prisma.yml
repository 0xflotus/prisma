# The default config, which points to the default db in the prisma server folder.
port: 4466
prototype: true
databases:
  default:
    connector: sqlite-native
    migrations: true
    active: true
    host: 127.0.0.1
    port: 3306
    user: root
    password: prisma
    rawAccess: true
    database_file: ${SERVER_ROOT}/db/default_default
